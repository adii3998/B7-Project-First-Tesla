<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model S | Tesla</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('car model1.avif') no-repeat center center/cover;
      color: white;
      background-position:middle;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .center-content {
     margin-top:  100px ;
      text-align: center;
      margin-top: 100px;
    }

    .center-content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .center-content p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .specs {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 30px;
    }

    .spec {
      font-size: 18px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-order {
      background-color: #3e6ae1;
      color: white;
    }

    .btn-demo {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TESLA</div>
    <nav>
      <a href="#">Vehicles</a>
      <a href="#">Energy</a>
      <a href="#">Charging</a>
      <a href="#">Discover</a>
      <a href="#">Shop</a>
    </nav>
  </header>

  <div class="center-content">
    <h1>Model S</h1>
    <p>Free Supercharging Ending Soon</p>

    <div class="specs">
      <div class="spec">
        <strong>348 mi</strong><br>Range (EPA est.)
      </div>
      <div class="spec">
        <strong>1.99 s</strong><br>0-60 mph
      </div>
      <div class="spec">
        <strong>200 mph</strong><br>Top Speed
      </div>
      <div class="spec">
        <strong>1,020 hp</strong><br>Peak Power
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-order">Order Now</button>
      <button class="btn btn-demo">Demo Drive</button>
    </div>
  </div>
</body>
</html>
