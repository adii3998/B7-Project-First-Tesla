<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model X | Tesla</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('car model4.avif') no-repeat center center/cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .center-content {
      text-align: center;
      margin-top: 130px;
    }

    .center-content h1 {
      font-size: 50px;
      margin: 0;
    }

    .center-content p {
      font-size: 20px;
      margin: 10px 0 30px 0;
    }

    .specs {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      font-size: 16px;
    }

    .specs div {
      text-align: center;
    }

    .specs span {
      font-size: 22px;
      font-weight: bold;
      display: block;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-order {
      background-color: #3e6ae1;
      color: white;
    }

    .btn-demo {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: lightgray;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TESLA</div>
    <nav>
      <a href="#">Vehicles</a>
      <a href="#">Energy</a>
      <a href="#">Charging</a>
      <a href="#">Discover</a>
      <a href="#">Shop</a>
    </nav>
  </header>

  <div class="center-content">
    <h1>Model X</h1>
    <p>Free Supercharging Ending Soon</p>

    <div class="specs">
      <div><span>314 mi</span>Range (EPA est.)</div>
      <div><span>2.5 s</span>0â€“60 mph</div>
      <div><span>9.9 s</span>1/4 Mile</div>
      <div><span>1,020 hp</span>Peak Power</div>
    </div>

    <div class="buttons">
      <button class="btn btn-order">Order Now</button>
      <button class="btn btn-demo">Demo Drive</button>
    </div>

    <p class="footer-note">Specs displayed are Model X Plaid values.</p>
  </div>
</body>
</html>
