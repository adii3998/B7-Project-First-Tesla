<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model 3 | Tesla</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('car model2.avif') no-repeat center center/cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .center-content {
      margin-top: 100px;
      padding-left: 100px;
    }

    .center-content h1 {
      font-size: 48px;
      margin: 0;
    }

    .center-content p {
      font-size: 20px;
      margin: 10px 0 30px 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 180px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .btn-order {
      background-color: #3e6ae1;
      color: white;
    }

    .btn-learn {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TESLA</div>
    <nav>
      <a href="#">Vehicles</a>
      <a href="#">Energy</a>
      <a href="#">Charging</a>
      <a href="#">Discover</a>
      <a href="#">Shop</a>
    </nav>
  </header>

  <div class="center-content">
    <h1>Model 3</h1>
    <p>Long Range</p>
    <div class="buttons">
      <button class="btn btn-order">Order Now</button>
      <button class="btn btn-learn">Learn More</button>
    </div>
  </div>
</body>
</html>
