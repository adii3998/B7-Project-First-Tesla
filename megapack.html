<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>megapack</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('megapack-video.webm') no-repeat center center/cover;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .center-content {
      text-align: center;
      margin-top: 120px;
    }

    .center-content h1 {
      font-family: 'Courier New', monospace;
      font-size: 60px;
      margin: 0;
    }

    .center-content p {
      font-size: 20px;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .btn-order {
      background-color: #3e6ae1;
      color: white;
    }

    .btn-demo {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    .specs {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 60px;
      font-size: 16px;
    }

    .specs div {
      text-align: center;
    }

    .specs span {
      font-size: 22px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">TESLA</div>
    <nav>
      <a href="#">Vehicles</a>
      <a href="#">Energy</a>
      <a href="#">Charging</a>
      <a href="#">Discover</a>
      <a href="#">Shop</a>
    </nav>
  </header>

  <div class="center-content">
    <h1>MEGAPACK</h1>
    <p>Starting at $62,490*</p>
    <p>After $7,500 Federal Tax Credit</p>

    <div class="buttons">
      <button class="btn btn-order">Order Now</button>
      <button class="btn btn-demo">Demo Drive</button>
    </div>

    <div class="specs">
      <div><span>5-Star</span>Safety Rating</div>
      <div><span>362 mi</span>Range (est.)â€  Available</div>
      <div><span>6' x 4'</span>Bed</div>
    </div>
  </div>
</body>
</html>
